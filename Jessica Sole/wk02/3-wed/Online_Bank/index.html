<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main">
<div class="main-info">display balance info here</div>
	<div class="savings">
		<div class="savings-content">
			<div class="calc-box">
				<p>SAVINGS</p>
				<P id="overdraw" style=" color: green;">Your Balance is...</P>
				<div class="dollar-sign">$</div>
				<span class="current-balance">100.00</span>
				<input class="input-amount" type="text" name="">
				<div class="button-background">
					<button class="withdraw">Withdraw</button>
					<button class="deposit">Deposit</button>
				</div>
			</div>
		</div>
	</div>

		<div class="checkings">
		<div class="checkings-content">
			<div class="calc-box">
				<p>CHECKINGS</p>
				<P>Your Balance is...</P>
				<div class="dollar-sign">$</div>
				<span class="current-balance">100.00</span>
				<input class="input-amount" type="text" name="">
				<div class="button-background">
					<button class="withdraw">Withdraw</button>
					<button class="deposit">Deposit</button>
				</div>
			</div>
		</div>
	</div>
	<div class="transaction-display">transaction list</div>
	</div> <!-- main closing div -->


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
